<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Sports</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-content padding>
  <ion-card *ngFor = "let news of sportsNews ">
    <img src="{{news.urlToImage}}"/>
    <ion-card-content>
      <ion-card-title>
        {{ news.title }}
      </ion-card-title>
      <p>
       <strong><i>{{ news.publishedAt }}</i></strong>
      </p>
      <p>
      <strong><i> {{ news.author }}</i></strong>
      </p>
      <p>
       {{ news.description }}
      </p>
      <a ion-button color="default" clear href="{{news.url}}">read more</a>
       <ion-icon name="share" id = 'icon'>share</ion-icon>
       <ion-icon name="bookmark">save</ion-icon>
    </ion-card-content>
  </ion-card>
</ion-content>
